<!DOCTYPE html>

<head>

<body>

            <label for="Nhaptuychon">Nhập một tùy chọn:</label>

                <option value="Tùy chọn 3">

        <div>
            <label for="Nhapvanban">Nhập văn bản:</label>
            <input type="text">
        </div><br>
        <button>Gửi</button>
    </form>
</body>
</html>
