<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="text"><b>Họ tên:</b></label>
            <input type="text" name="Họ tên" placeholder="Nhập đầy đủ họ tên">
        </div><br>
        <div>
            <label for="dob"><b>Ngày sinh:</b></label>
            <input type="date" name="Ngày sinh">
        </div><br>

        <div>
            <label for="Địa chỉ"><b>Địa chỉ:</b></label>
            <textarea name="Địa chỉ" rows="5" cols="20"></textarea>
        </div><br>
        
        <div>
            <label for="Giới tính"><b>Giới tính: </b></label>
            <input type="radio"  value="Nam" name="Giới tính" checked >Nam
            <input type="radio"  value="Nữ" name="Giới tính" >Nữ
        </div>
        <button>Gửi</button>
        <button>Xóa</button>
    </form>
</body>
</html>
